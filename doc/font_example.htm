<br><code>This text is in the fixed font.</code>
<code><span style='white-space: nowrap'><br>
</span></code><code><font color="blue">This text is in the code font.</font></code>
<code><span style='white-space: nowrap'><br>
</span></code><i>This text is in the italic font.</i>
<code><span style='white-space: nowrap'><br>
</span></code><b>This text is in the bold font.</b>
<code><span style='white-space: nowrap'><br>
</span></code><big>This text is in a bigger font.</big>
<code><span style='white-space: nowrap'><br>
</span></code><small>This text is in a smaller font.</small>
