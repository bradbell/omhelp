<center><b><big><big>The OMhelp Comment Command</big></big></b></center>
<br>
<b><big><a name="Syntax" id="Syntax">Syntax</a></big></b>

<br>

<code><font color="blue"><span style='white-space: nowrap'>$comment&nbsp;</span></font><i><font color="black"><span style='white-space: nowrap'>text</span></font></i><font color="blue"><span style='white-space: nowrap'>$$</span></font></code>



<br>
<br>
<b><big><a name="Description" id="Description">Description</a></big></b>
<br>
All  of the character in

<code><i><font color="black"><span style='white-space: nowrap'>text</span></font></i></code>
 are ignored where there
are no <code><font color="blue">$</font></code> characters in 
<code><i><font color="black"><span style='white-space: nowrap'>text</span></font></i></code>


<br>
<br>
<b><big><a name="Example" id="Example">Example</a></big></b>
<br>
The following is an example comment
<code><font color='blue'><pre style='display:inline'> 
     $comment This is an example comment$$
</pre></font></code>

<hr>Input File: comment.omh
